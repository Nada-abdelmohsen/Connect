<html>
    <head>
        <title>Edit Course</title>
    </head>
    <body>
        <h3>Edit Course</h3>
        <form method="POST" action="/course/update">
            <table>
                <tr>
                    <td>ID</td>
                    <td>{{.course.ID}}</td>
                </tr>
                <tr>
                    <td>NAME</td>
                    <td><input type="text" name="name" value="{{.course.Name}}"></td>
                </tr>
                <tr>
                    <td>CREDITS</td>
                    <td><input type="text" name="credits" value="{{.course.Credits}}"></td>
                </tr>
                <tr>
                    <td valign="top">DEP</td>
                    <td>
                        <textarea name="description" id="" cols="20" rows="5">{{.course.DEP}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Save">
                        <input type="hidden" name="id" value="{{.course.ID}}">
                    </td>
                </tr>
            </table>




        </form>
    </body>
</html>
