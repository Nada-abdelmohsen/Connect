<html>
    <head>
        <title>Course List</title>
    </head>
    <body>
        <h3>Course List</h3>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CREDITS</th>
                <th>DEP</th>
            </tr>
            {{range .courses}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.NAME}}</td>
                    <td>{{.CREDITS}}</td>
                    <td>{{.DEP}}</td>
                    <td>
                        Edit |
                        <a href="/course/edit?id={{.ID}}">Edit</a>
                        <a href="/course/delete?id={{.ID}}" onclick="return confirm ('Are you sure?')">Delete</a>
                    </td>
                </tr>
            {{end}}
        </table>
    </body>
</html>
